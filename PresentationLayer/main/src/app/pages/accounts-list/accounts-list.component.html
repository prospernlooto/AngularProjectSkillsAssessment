<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Accounts List Page</h1>
</div>
<div class="row">
  <div class="col-md-5">
    <app-accounts-form></app-accounts-form>
  </div>
  <div class="col-md-7">
  
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Account Number</th>
          <th>Outstanding balance</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.account_number}}</td>
        <td (click)="populateForm(pd)">{{pd.outstanding_balance}}</td>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.code)"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
