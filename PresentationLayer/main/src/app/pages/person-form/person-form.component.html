<h5>Add a new person</h5>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <p class="text-danger">
    {{errorMessage}}
  </p>
  <input type="hidden" name="code" [value]="service.formData.code" />
  <div class="form-group">
    <label>NAME</label>
    <input class="form-control form-control-lg" placeholder="Name" name="name"
           #name="ngModel" [(ngModel)]="service.formData.name"
           required [class.invalid]="name.invalid &#038;&#038; name.touched">
  </div>
  <div class="form-group">
    <label>SURNAME</label>
    <input class="form-control form-control-lg" placeholder="SURNAME" name="surname"
           #surname="ngModel" [(ngModel)]="service.formData.surname"
           required [class.invalid]="surname.invalid &#038;&#038; surname.touched">
  </div>
  <div class="form-group">
    <label>ID NUMBER</label>
    <input class="form-control form-control-lg" placeholder="ID NUMBER" name="id_number"
           #id_number="ngModel" [(ngModel)]="service.formData.id_number"
           required [class.invalid]="id_number.invalid &#038;&#038; id_number.touched">
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    <div class="col-sm-6">
      <button (click)="resetForm(form)" class="btn btn-danger btn-lg btn-block" type="button">CLEAR</button>
    </div>
  </div>
  <div class="form-group">
    <button (click)="gotoAccounts(service.formData.code, form)" class="btn btn-info btn-lg btn-block" type="button" [disabled]="service.formData.code == 0">VIEW ACCOUNTS</button>
  </div>
</form>
